<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Grande-Recife Contato</title>
</head>

<body>
    <header>
        <div style="background-image: url(images/bground-two.png); background-repeat: no-repeat;" class="ml-5">
            <img src="images/Conhece Recife Logo.png" alt="logo">
        </div>
    </header>
    <section>
        <div class="container">

            <div class="row mt-5">
                <div class="col ml-5">
                    <div class="mb-4">
                        <h1 class="text-center label-disabled" style="font-family: Fjalla One;">CONTATO</h1>
                        <h1 class="text-center" style="font-family: Fjalla One;">CONTATO</h1>
                    </div>
                    <figure>
                        <img src="images/FOTO.png" alt="foto de contato" class="ml-5">
                    </figure>
                </div>

                <div class="col">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control radius" placeholder="Nome">
                            </div>

                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control radius" placeholder="Telefone">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <select class="form-control radius">
                                    <option>Assunto</option>
                                    <option>Teatro</option>
                                    <option>Exemplo</option>
                                    <option>Cinema</option>
                                </select>
                            </div>

                        </div>
                        <div class="col">
                            <div class="form-group radius">
                                <input type="email" class="form-control radius" placeholder="Email">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <textarea class="form-control radius" rows="5" placeholder="Mensagem"></textarea>
                    </div>
                    <button type="button" class="btn btn-dark btn-block radius mt-4">Enviar</button>
                </div>

            </div>
        </div>


    </section>
    <footer>
        <div class="row justify-content-end">
            <div class="col-6">
                <figure class="ml-5">
                    <img src="images/bground.png" alt="background" class="ml-5">
                </figure>
            </div>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
